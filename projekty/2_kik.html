    <script>


        var player1 = 'Szczepan';
        var player2 = 'Mikołaj';


            function players() {
                var tmp1 = getElementsByName("players")[0].value;
                var tmp2 = getElementsByName("players")[1].value;
                player1.replace('Szczepan',tmp1);
                player2.replace('Mikołaj',tmp2);
                //alert(player1 " vs " player2);

            }
         

        var war = " ";
        var element = [];    
        
        
        function score() {
            var n;
            var lc;
            for (n = 0; n<9; n++)
            {
                element[n] = document.getElementsByName("pole")[n].value;
                lc = element[n];
                element[n] = lc.toLowerCase();
            }
            
            var x;
            var y;
            for(x=0;x<9;x++)
            {
                y = element[x];
                if(y === 'x' || y === 'o')
                {
                    continue;
                }
                else
                {
                    alert("Wprowadz w kazda kratke o lub x");
                    document.getElementById("wynik").innerHTML = ' ';
                    break;
                }
            }
                var uno;
                var dos;
                var tres;
                var k;

            for(k=0;k<8;k++)//wygrane w poziomie
            {

                uno = element[k];
                dos = element[k+1];
                tres = element[k+2];

                 if(uno === dos && dos === tres && tres === 'x')document.getElementById("wynik").innerHTML = player2;

                 if(uno === dos && dos === tres && tres === 'o')document.getElementById("wynik").innerHTML = player1;


                k=k+2;
            }
            k = 0;
            for(k=0;k<3;k++)//wygrane w pionie
            {

                uno = element[k];
                dos = element[k+3];
                tres = element[k+6];

                 if(uno === dos && dos === tres && tres === 'x')document.getElementById("wynik").innerHTML = player2;

                 if(uno === dos && dos === tres && tres === 'o')document.getElementById("wynik").innerHTML = player1;

            }
            k = 0;
            for(k=0;k<1;k++)//wygrane w skosie-lewo
            {

                uno = element[k];
                dos = element[k+4];
                tres = element[k+8];

                 if(uno === dos && dos === tres && tres === 'x')document.getElementById("wynik").innerHTML = player2;

                 if(uno === dos && dos === tres && tres === 'o')document.getElementById("wynik").innerHTML = player1;
                k++;
            }
            k = 0;
            for(k=0;k<1;k++)//wygrane w skosie-prawo
            {
                k = 2;
                uno = element[k];
                dos = element[k+2];
                tres = element[k+4];

                 if(uno === dos && dos === tres && tres === 'x')document.getElementById("wynik").innerHTML = player2;

                 if(uno === dos && dos === tres && tres === 'o')document.getElementById("wynik").innerHTML = player1;
                k++;
            }


            

                
            
            
            
            
            
            
            
           // document.getElementById("wynik").innerHTML = element[8];

        }
