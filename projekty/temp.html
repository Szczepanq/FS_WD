<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" href="temp.css">
    <title>Kółko i krzyżyk</title>
    <script>

        
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.querySelector("table");
            const element = document.getElementsByTagName("td");
            const x = document.getElementById("X");
            const o = document.getElementById("O");
            const wybor = document.getElementById("wybor");
            let helper = "";
            let winner = "";
            

            x.addEventListener("click", function() {
                helper = "X";
                wybor.innerText = "Wybrałeś X \n \n Przeciwnik gra O";
                o.style.display = "none";
                x.style.display = "none";
                console.log(helper);

            })
	
            o.addEventListener("click", function() {
                helper = "O";
                wybor.innerText = "Wybrałeś O \n \n Przeciwnik gra X";
                o.style.display = "none";
                x.style.display = "none";
                console.log(helper);
            })


        
        table.addEventListener("click", function(e){
		
            let field = e.target.closest("td").innerText

            
            if (winner == true){ 
                return;
            }
            
            if (helper === "X" && field == ""){   				// Jesli helper rowna sie X to wykonaj:
            e.target.closest("td").innerText = "X";				// wpisz w najbliszy td (czyli klikniety td) X
                    wynik("X"); 
                    wynik("0");
            return;												// wyjdz i nie sprawdzaj kolejnego warunku
            } 
                
            if (helper === "0" && field == ""){ 
            e.target.closest("td").innerText = "0";
                    wynik("0");
                    wynik("X");
            return;
            } 
        
        
                    function win(s)
                    {
                        document.querySelector("#wynik").innerText =" \n Wygrał: " + s;
                        winner = true;
                        console.log("yupi!");
                    }
                    
                    function tie(){
                        document.querySelector("#wynik").innerText = "Remis :(";
                    }
                    function wynik(s) {
                        

                            let k;
                            for(k=0;k<9;k+3)//wygrane w poziomie
                            {
                                if(element[k].innerText === s && element[k+1].innerText === s && element[k+2].innerText  === s){win(s);}
                            }
                            for(k=0;k<3;k++)//wygrane w pionie
                            {
                                if(element[k].innerText === s && element[k+3].innerText === s && element[k+6].innerText === s){win(s);}
                            }
                            //skosy
                            if(element[0].innerText === s && element[4].innerText === s && element[8].innerText === s ){win(s);}
                            if(element[2].innerText === s && element[4].innerText === s && element[6].innerText === s ){win(s);}
                         
                    }	



	
    })
        
        
        })
    </script>
</head>
<body>


    <div id="side">
        <table>
                <tr>
                    <td id="pierwszy"></td>
                    <td id="drugi"></td>
                    <td id="trzeci"></td>
                </tr>
                <tr>
                    <td id="czwarty"></td>
                    <td id="piaty"></td>
                    <td id="szosty"></td>
                </tr>
                <tr>
                    <td id="siodmy"></td>
                    <td id="osmy"></td>
                    <td id="dziewiaty"></td>
                </tr>
        </table>


    </div>
    <div id="side">
        <div>
            <button class="nazwa_gry" disabled>KÓŁKO I KRZYŻYK</button>
        </div>
        <div>
            <button disabled>WYBIERZ O LUB X</button>
        </div>
        <div id="xoro">
            <div><button id="X">X</button></div>
            <div><button id="O">O</button></div>            
        </div>   
            
        <div>
            <div id="wybor"></div>
            <button disabled>WYNIK GRY</button>
            <div id="wynik"></div>
        </div>
        <div>
            <button onClick="window.location.href=window.location.href">Reset!</button>
        </div>
    </div>
    
</body>
</html>
