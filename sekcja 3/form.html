<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h4>Formularze</h4>
    <form action="login.php" method="POST">
        <fieldset>
            <legend>Logowanie</legend>
            <p>
                <label>Wpisz użytkownika:
                    <input type="text" name="username" id="username" required>
                </label>
            </p>
            <p>
                <label>Wpisz hasło:
                    <input type="password" name="password" id="password" required>
                </label>
            </p>
            <p>
                <button type="submit">Zaloguj</button>
                <button type="reset">Resetuj</button>
            </p>
        </fieldset>
    </form>

    <br>

    <form action="register.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Rejestracja</legend>
            <input type="hidden" name="hidden_value" id="jpna100">
            <p>
                <label>Wpisz użytkownika:
                    <input type="text" name="username" id="username" minlength="5" maxlength="30" required>
                </label>
            </p>
            <p>
                <label>Wpisz email:
                    <input type="email" name="email" id="email" required placeholder="nazwa@poczta.com">
                </label>
            </p>
            <p>
                <label>Wpisz hasło:
                    <input type="password" name="password" id="password" required>
                </label>
            </p>
            <p>
                <label>Wpisz hasło ponownie:
                    <input type="password" name="password2" id="password2" required>
                </label>
            </p>
            <p>
                <label>Wpisz wiek:
                    <input type="number" name="age" id="age" min="18" max="111" value="18" required>
                </label>
            </p>
            <p>
                <label for="description">Opis użytkownika:</label><br>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="avatarimg">Wybierz avatar</label>
                <input type="file" name="avatar" id="avatarimg" accept="image/png image/jpeg">
            </p>
            <p>
                Ulubiony kolor:
                <input type="radio" name="color" value="red" id="red">
                <label for="red">Czerwony</label>
                <input type="radio" name="color" value="green" id="green">
                <label for="green">Zielony</label>
                <input type="radio" name="color" value="blue" id="blue">
                <label for="blue">Niebieski</label>
            </p>
            <p>
                Ulubione marki:
                <input type="checkbox" name="color" value="dodge" id="dodge">
                <label for="dodge">Dodge</label>
                <input type="checkbox" name="pont" value="pontiac" id="pontiac">
                <label for="pontiac">Pontiac</label>
                <input type="checkbox" name="color" value="gmc" id="gmc">
                <label for="gmc">GMC</label>
            </p>
            <p>
                <label for="datetime">Data zakupu auta:</label>
                <input type="date" name="datetime" id="date">
                <input type="time" name="datetime" id="time">
            </p>
            <p>
                <label for="carcolor">Kolor auta:</label>
                <input type="color" name="carcolor" id="carcolor">
            </p>
            <p>
                <label for="tel">Telefon:</label>
                <input type="tel" name="telephone" id="tel" placeholder="123-456-789">
            </p>
            <p>
                <label for="distance">Przebieg(tyś. km):</label>
                <input type="range" name="distance" id="distance" min="1" max="100">
            </p>
            <p>
                <label for="url">Strona aukcji:</label>
                <input type="url" name="urladdr" id="url">
            </p>
            <p>
                <label for="theme">Templatka forum</label>
                <select name="theme" id="theme">
                    <option value="white">Biały</option>
                    <option value="black">Czarny</option>
                </select>
            </p>
            <p>
                <input type="range" min="5" max="10" step="1" 
   oninput="showVal(this.value)" onchange="showVal(this.value)">
            </p>
            <p>
                <input type="range" list="tickmarks">

                <datalist id="tickmarks">
                  <option value="0" label="0%"></option>
                  <option value="10"></option>
                  <option value="20"></option>
                  <option value="30"></option>
                  <option value="40"></option>
                  <option value="50" label="50%"></option>
                  <option value="60"></option>
                  <option value="70"></option>
                  <option value="80"></option>
                  <option value="90"></option>
                  <option value="100" label="100%"></option>
                </datalist>
                

            </p>
        </fieldset>
        
    </form>




</body>
</html>
